<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - DramaBox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      color: #9ca3af;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
    }

    .tips {
      margin-top: 32px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      text-align: left;
    }

    .tips h3 {
      font-size: 14px;
      margin-bottom: 8px;
      color: #e5e7eb;
    }

    .tips ul {
      list-style: none;
      padding: 0;
    }

    .tips li {
      font-size: 13px;
      color: #9ca3af;
      padding: 4px 0;
      padding-left: 20px;
      position: relative;
    }

    .tips li::before {
      content: 'â€¢';
      position: absolute;
      left: 8px;
      color: #8b5cf6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“º</div>
    <h1>Anda Sedang Offline</h1>
    <p>
      Tidak ada koneksi internet. Drama akan tetap tersedia untuk konten yang sudah di-cache.
    </p>
    <a href="/" class="button">Coba Lagi</a>

    <div class="tips">
      <h3>Tips:</h3>
      <ul>
        <li>Halaman yang pernah dikunjungi akan tetap tersedia</li>
        <li>Koneksi akan otomatis pulih saat online</li>
        <li>Download drama untuk ditonton offline</li>
      </ul>
    </div>
  </div>

  <script>
    // Check for online status
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
